<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box1 {
            width: 202px;
            height: 202px;
            border: 1px solid black;
            padding: 50px;
        }

        #box2 {
            width: 100px;
            height: 100px;
            border: 1px solid black;
            padding: 50px;
        }

        #box3 {
            width: 100px;
            height: 100px;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <div id="box1">
        <div id="box2">
            <div id="box3">

            </div>
        </div>
    </div>

    <script>
        var box1 = document.getElementById("box1");
        var box2 = document.getElementById("box2");
        var box3 = document.getElementById("box3");

        box1.onclick = function () {
            console.log('onclick box1 clicked');
        };

        box2.onclick = function () {
            console.log('onclick box2 clicked');
        };

        box3.onclick = function () {
            console.log('onclick box3 clicked');
        };

        box1.addEventListener('click', function () {
            console.log('box1 clicked capture addEventListener');
        }, true);
        box2.addEventListener('click', function () {
            console.log('box2 clicked capture addEventListener');
        }, true);
        box3.addEventListener('click', function () {
            console.log('box3 clicked capture addEventListener');
        }, true);

        box1.addEventListener('click', function () {
            console.log('box1 clicked bubbling addEventListener');
        }, false);
        box2.addEventListener('click', function () {
            console.log('box2 clicked bubbling addEventListener');
        }, false);
        box3.addEventListener('click', function () {
            console.log('box3 clicked bubbling addEventListener');
        }, false);
    </script>
</body>

</html>
