<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .warning {
            color: red;
            display: none;
        }
    </style>
</head>

<body>
    <p>
        请输入中文姓名:
        <input type="text" id="nameF">
        <span class="warning" id="warning1">输入姓名不合法</span>
    </p>
    <p>
        请输入手机号码:
        <input type="text" id="phone">
        <span class="warning" id="warning2">输入手机号不合法</span>
    </p>
    <p>
        请输入手机号码:
        <input type="text" id="email">
        <span class="warning" id="warning3">输入手机号不合法</span>
    </p>


    <script>
        var nameF = document.getElementById('nameF');
        var phone = document.getElementById('phone');
        var email = document.getElementById('email');
        var warning1 = document.getElementById('warning1');
        var warning2 = document.getElementById('warning2');
        var warning3 = document.getElementById('warning3');

        // 失去焦点,光标不在文本框
        nameF.onblur = function () {
            console.log(nameF.value);
            if (/^[\u4E00-\u9FA5]{2,4}$/.test(this.value)) {
                warning1.style.display = 'none';
            } else {
                warning1.style.display = 'inline';
            }
        }
        phone.onblur = function () {
            console.log(nameF.value);
            if (/^1(3\d|4[5-9]|5[0-35-9]|6[2567]|7[0-8]|8\d|9[0-35-9])\d{8}$/.test(this.value)) {
                warning2.style.display = 'none';
            } else {
                warning2.style.display = 'inline';
            }
        }
        email.onblur = function () {
            console.log(nameF.value);
            if (/^\w+([-+.]\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$/.test(this.value)) {
                warning3.style.display = 'none';
            } else {
                warning3.style.display = 'inline';
            }
        }
    </script>
</body>

</html>
