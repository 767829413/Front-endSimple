<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #carousel {
            width: 650px;
            height: 360px;
            margin: 50px auto;
            border: 1px solid black;
            box-sizing: border-box;
            /* overflow: hidden; */
            position: relative;
        }

        #carousel ul {
            list-style: none;
            position: relative;
            left: 0;
        }

        #carousel ul li {
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity .5s linear 0s;
        }

        #carousel ul li:nth-child(1) {
            opacity: 1;
        }

        #carousel .btn {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: rgb(25, 0, 255);
            border-radius: 50%;
            top: 50%;
            margin-top: -25px;
        }

        #carousel #leftbtn {
            left: 20px;
        }

        #carousel #rightbtn {
            right: 20px;
        }
    </style>
</head>

<body>
    <div id="carousel">
        <ul id="bc">
            <li>
                <a href="javascrip:;"><img src="../../images/0.jpg" alt=""></a>
            </li>
            <li>
                <a href="javascrip:;"><img src="../../images/1.jpg" alt=""></a>
            </li>
            <li>
                <a href="javascrip:;"><img src="../../images/2.jpg" alt=""></a>
            </li>
            <li>
                <a href="javascrip:;"><img src="../../images/3.jpg" alt=""></a>
            </li>
            <li>
                <a href="javascrip:;"><img src="../../images/4.jpg" alt=""></a>
            </li>
        </ul>
        <a href="javascrip:;" id="leftbtn" class="btn"></a>
        <a href="javascrip:;" id="rightbtn" class="btn"></a>

        <script>
            var leftbtn = document.getElementById('leftbtn');
            var rightbtn = document.getElementById('rightbtn');
            var bc = document.getElementById('bc');
            var lis = bc.getElementsByTagName('li');

            var idx = 0;
            var lock = true;

            leftbtn.onclick = function () {
                if (!lock) {
                    return;
                }
                lock = false;
                lis[idx].style.opacity = 0;
                idx--;
                if (idx < 0) {
                    idx = lis.length - 1;
                }
                lis[idx].style.opacity = 1;

                setTimeout(function () {
                    lock = true;
                }, 500);
            }

            rightbtn.onclick = function () {
                if (!lock) {
                    return;
                }
                lock = false;
                lis[idx].style.opacity = 0;
                idx++;
                if (idx > lis.length - 1) {
                    idx = 0;
                }
                lis[idx].style.opacity = 1;
                setTimeout(function () {
                    lock = true;
                }, 500);
            }

        </script>


    </div>
</body>

</html>
