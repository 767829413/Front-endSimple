<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul li {
            width: 50px;
            height: 50px;
            border: 1px solid black;
            background-color: white;
        }
    </style>
</head>

<body>
    <ul id="set">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>

    <script>
        var set = document.getElementById('set');

        for (var i = 0; i < set.children.length; i++) {
            (function (i) {
                set.children[i].addEventListener('click', function () {
                    set.children[i].style.backgroundColor = 'red';
                });
            })(i)
        }
    </script>
</body>

</html>
