<body>
    <script>
        function People(name, age, sex) {
            this.name = name;
            this.age = age;
            this.sex = sex;
            // this.sayHello = function () {
            //     console.log('我的名字是' + this.name + ',今年' + this.age + '岁' + ',是一个' + this.sex);
            // };
        }
        // 把方法写在原型上
        People.prototype.sayHello = function () {
            console.log('我的名字是' + this.name + ',今年' + this.age + '岁' + ',是一个' + this.sex);
        }

        var xiaoming = new People('xiaoming', 12, '男生');
        var xiaohong = new People('xiaohong', 15, '女生');
        console.log(xiaoming.sayHello == xiaohong.sayHello);
        console.log(xiaoming.sayHello === xiaohong.sayHello);

    </script>
