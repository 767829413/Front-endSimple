<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="btn">按我添加</button>
    <ul id="list">
        <!-- <li>列表项</li>
        <li>列表项</li>
        <li>列表项</li> -->

        <li><span>我是span</span>列表项</li>
        <li><span>我是span</span>列表项</li>
        <li><span>我是span</span>列表项</li>
    </ul>

    <script>
        var list = document.getElementById("list");
        var btn = document.getElementById("btn");

        // onmouseenter 不冒泡,事件在哪个DOM节点就是哪个节点
        // onmouseover 不冒泡,事件在哪个DOM节点就是哪个节点
        // 事件委托不能委托不冒泡的事件给祖先元素
        // 最内层元素不能再有额外内层元素
        // list.onmouseover = function (e) {
        list.onmouseover = function (e) {
            // e.target 用户真正点击的元素  e.currentTarget 表示本身元素
            // e.currentTarget相当于this
            e.target.style.color = "red";
            // e.currentTarget.style.backgroundColor = "orange";
            // this.style.backgroundColor = "orange";
        }

        btn.onclick = function () {
            var newLi = document.createElement('li');
            newLi.innerText = '列表项------';
            list.appendChild(newLi);
        }
    </script>
</body>

</html>
