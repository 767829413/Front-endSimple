<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #box {
            width: 200px;
            height: 200px;
            background-color: blueviolet;
            margin: 50px;
            padding: 50px;
        }

        body {
            height: 2000px;
        }

        #info {
            font-size: 30px;
        }

        #box p {
            width: 50px;
            height: 50px;
            background-color: orange;
        }
    </style>
</head>

<body>
    <div id="box">
        <p></p>
    </div>
    <div id="info"></div>

    <script>
        var box = document.getElementById("box");
        var info = document.getElementById("info");

        box.onmousemove = function (e) {
            info.innerHTML = 'offsetX/Y: ' + e.offsetX + ' , ' + e.offsetY + '<br>' + 'clientX/Y: ' + e.clientX + ' , ' + e.clientY + '<br>' + 'pageX/Y: ' + e.pageX + ' , ' + e.pageY;
        };
    </script>
</body>

</html>
