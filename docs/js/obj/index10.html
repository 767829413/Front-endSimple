<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box img {
            width: 80px;
        }
    </style>
</head>

<body>
    <div id="box"></div>
    <script>
        // 定义红绿灯类
        function TrafficLight() {
            // 颜色 aa-红 bb-黄 cc-绿 默认红
            this.color = 'aa';
            //调用自己的初始化方法
            this.init();
            // 绑定监听
            this.bindEvent();
        }

        TrafficLight.prototype.init = function () {
            // 创建自己的DOM
            this.dom = document.createElement("img");
            this.dom.src = '../../images/' + this.color + '.jpg';
            box.appendChild(this.dom);
        }
        TrafficLight.prototype.bindEvent = function () {
            // 备份上下文
            var self = this;
            // 当自己的dom被点击的时候,更改颜色
            this.dom.onclick = function () {
                self.changColor();
            }
        }
        TrafficLight.prototype.changColor = function () {
            switch (this.color) {
                case 'aa':
                    this.color = 'bb';
                    break;
                case 'bb':
                    this.color = 'cc';
                    break;
                case 'cc':
                    this.color = 'aa';
                    break;
            }
            this.dom.src = '../../images/' + this.color + '.jpg';
        }

        var box = document.getElementById('box');

        var count = 100;

        for (var i = 0; i < count; i++) {
            new TrafficLight();
        }
    </script>
</body>

</html>
