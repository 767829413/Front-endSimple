<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var obj = {
            id: "document",
            name: "document",
            version: "1.0",
            url: "https://document.location.protocol:8080/search.html",
            indexed: false,
        };

        for (var k in obj) {
            console.log('key: ' + k + ' value: ' + obj[k]);
        }
        console.log('*********************************');

        var obj2 = {
            id: "document",
            name: "document",
            version: "1.0",
            url: "https://document.location.protocol:8080/search.html",
            indexed: ['A', 'B', 'C', 'D'],
        };

        console.log(obj2 == obj);
        console.log(obj2 === obj);
        console.log({} === {});
        console.log({} == {});

        console.log('*********************************');

        var obj3 = obj2;
        obj2.name = 'document+++100'
        console.log(obj3.name);

        console.log('*********************************');

        var obj4 = {};
        for (var k in obj2) {
            obj4[k] = obj2[k];
        }
        obj2.id = 'document--500';
        obj2.indexed.push('document--500');
        console.log(obj4.id);
        console.log(obj4.indexed);
        console.log(obj4.indexed == obj2.indexed);

        console.log('*********************************');

        var obj5 = {
            a: 1,
            b: 2,
            c: [1, 2, 3, {
                m: 100,
                n: 500,
                g: [102, 120, 500],
            }]
        };

        function deepClone(obj) {
            if (Array.isArray(obj)) {
                var res = [];
                for (var i = 0; i < obj.length; i++) {
                    res.push(deepClone(obj[i]));
                }
            } else if (typeof obj == 'object') {
                var res = {};
                for (var key in obj) {
                    res[key] = deepClone(obj[key]);
                }
            } else {
                var res = obj;
            }
            return res;
        }

        var obj6 = deepClone(obj5);

        console.log(obj6);
        console.log(obj6.c == obj5.c);
        console.log(obj6.c[3] == obj5.c[3]);
        console.log(obj6.c[3].g == obj5.c[3].g);

    </script>
</body>

</html>
