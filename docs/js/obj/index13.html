<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        console.log(Math.round(3.4));
        console.log(Math.round(3.5));
        console.log(Math.round(3.98));
        console.log(Math.round(3.49));
        // 3.6482 => 3.65
        console.log(Math.round(3.6482 * 100) / 100);

        // apply方法,可以指定函数上下文,并以数组的形式传入"零散值"做为函数参数
        // [1,2,3] => (1,2,3)
        console.log(Math.max.apply(null, [3, 6, 8, 9]));
        console.log(Math.min.apply(null, [3, 6, 8, 9]));
        // ES6
        console.log(Math.min(...[3, 6, 8, 9]));

        // Math.random()可以得到0~1之间的小数
        // 为了得到[a,b]区间的整数可以
        // parseInt((Math.random() * (b - a + 1))) + a
        console.log(Math.random());
        console.log(parseInt((Math.random() * (10 - 0 + 1))) + 0);

        console.log('----------------------');

        var date = new Date(2020, 11, 1);
        console.log(date);
        console.log(new Date());
        console.log(new Date('2020-06-01'));
        console.log(new Date(2020, 5, 1));

        console.log('----------------------');

        var d = new Date();
        console.log('日期:' + d.getDate()); // 日期
        console.log('星期:' + d.getDay()); // 星期
        console.log('月份:' + d.getMonth()); // 月份
        console.log('年份:' + d.getFullYear()); // 年份
        console.log('小时数:' + d.getHours()); // 小时数
        console.log('分钟数:' + d.getMinutes()); // 分钟数
        console.log('秒数:' + d.getSeconds()); // 秒数
        console.log('下面为UTC----------------------');
        console.log('日期:' + d.getUTCDate()); // 日期
        console.log('星期:' + d.getUTCDay()); // 星期
        console.log('月份:' + d.getUTCMonth()); // 月份
        console.log('年份:' + d.getUTCFullYear()); // 年份
        console.log('小时数:' + d.getUTCHours()); // 小时数
        console.log('分钟数:' + d.getUTCMinutes()); // 分钟数
        console.log('秒数:' + d.getUTCSeconds()); // 秒数

        console.log('----------------------');

        var dd = new Date();
        // 时间戳表示 1970年1月1日距离此时的毫秒数
        var timestamp1 = d.getTime(); // 精确到毫秒
        var timestamp2 = Date.parse(dd); // 精确到秒

        console.log('精确到毫秒: ' + timestamp1);
        console.log('精确到秒' + timestamp2);

        // 时间戳变回日期对象
        console.log(new Date(timestamp1));
        console.log(new Date(timestamp2));

    </script>
</body>

</html>
