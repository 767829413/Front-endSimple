<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function People(name, age, sex) {
            this.name = name;
            this.age = age;
            this.sex = sex;
            // this.sayHello = function () {
            //     console.log('我的名字是' + this.name + ',今年' + this.age + '岁' + ',是一个' + this.sex);
            // };
        }
        // 把方法写在原型上
        People.prototype.sayHello = function () {
            console.log('我的名字是' + this.name + ',今年' + this.age + '岁' + ',是一个' + this.sex);
        }

        var xiaoming = new People('xiaoming', 12, '男生');
        var xiaohong = new People('xiaohong', 15, '女生');
        console.log(xiaoming.__proto__.__proto__ === Object.prototype);
        console.log(Object.prototype.__proto__);
        console.log(xiaoming.toString());
        console.log(Object.prototype.hasOwnProperty('hasOwnProperty'));
        console.log(Object.prototype.hasOwnProperty('toString'));

        console.log('--------------------------------');

        var arr = [1, 2, 3, 4, 5, 6, 7, 8, 9];
        console.log(arr.__proto__ === Array.prototype);
        console.log(arr.__proto__.__proto__ === Object.prototype);
        console.log(Array.__proto__.__proto__ === Object.prototype);

    </script>
</body>

</html>
