<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box {
            width: 100px;
            height: 100px;
            background-color: red;
            position: absolute;
            left: 100px;
            top: 100px;
        }
    </style>
</head>

<body>
    <button id="btn">按我运动</button>
    <div id="box"></div>

    <script>
        var box = document.getElementById('box');
        var btn = document.getElementById('btn');
        var pos = 1;
        var locked = true;

        btn.onclick = function () {
            if (!locked) {
                return;
            }
            locked = false;
            box.style.transition = 'all 2s linear 0s';
            if (pos == 1) {
                box.style.left = 1100 + 'px';
                pos = 2;
            } else if (pos == 2) {
                box.style.left = 100 + 'px';
                pos = 1;
            }
            setTimeout(function () {
                locked = true;
            }, 2000);
        };
    </script>
</body>

</html>
