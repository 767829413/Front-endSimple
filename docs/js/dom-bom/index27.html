<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #box {
            border: 4px solid red;
            width: 400px;
            height: 400px;
            margin: 60px auto;
        }

        #box ul {
            padding-top: 10px;
        }

        #box ul li {
            padding-top: 10px;
        }

        #para {
            width: 80px;
            height: 80px;
            background-color: orange;
        }
    </style>
</head>

<body>
    <div id="box">
        <ul>
            <li>
                <p id="para"></p>
            </li>
        </ul>
    </div>

    <script>
        var box = document.getElementById("box");
        var para = document.getElementById("para");
        //到页面顶部的距离像素,使用这个值要考虑祖先元素是否有定位,否则以最靠近的定位为准
        console.log(para.offsetTop);
    </script>
</body>

</html>
