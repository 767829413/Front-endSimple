<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box {
            width: 100px;
            height: 100px;
            left: 100px;
            top: 100px;
            position: absolute;
            background-color: gold;
        }
    </style>
</head>

<body>
    <button id="btn1">向右运动</button>
    <button id="btn2">向左运动</button>
    <button id="btn3">结束运动</button>
    <div id="box"></div>

    <script>
        var btn1 = document.getElementById("btn1");
        var btn2 = document.getElementById("btn2");
        var btn3 = document.getElementById("btn3");
        var box = document.getElementById("box");
        var left = 100;
        var mover = null;
        var movel = null;

        btn1.onclick = function () {
            if (mover != null) {
                clearInterval(mover);
            }
            if (movel != null) {
                clearInterval(movel);
            }
            mover = setInterval(function () {
                left += 2;
                box.style.left = left + "px";
            }, 20);
        };

        btn2.onclick = function () {
            if (mover != null) {
                clearInterval(mover);
            }
            if (movel != null) {
                clearInterval(movel);
            }
            movel = setInterval(function () {
                left -= 2;
                if (left > 0) {
                    box.style.left = left + "px";
                } else {
                    left = 0;
                    if (movel != null) {
                        clearInterval(movel);
                    }
                }
            }, 20);
        };

        btn3.onclick = function () {
            if (mover != null) {
                clearInterval(mover);
            }
            if (movel != null) {
                clearInterval(movel);
            }
        };
    </script>
</body>

</html>
