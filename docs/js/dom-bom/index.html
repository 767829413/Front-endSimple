        var arrOri = [1, 2, 3, [4, 5, 6]];
        function deepClone(arr) {
            var result = [];
            for (var i = 0; i < arr.length; i++) {
                if (Array.isArray(arr[i])) {
                    result.push(deepClone(arr[i]))
                } else {
                    result.push(arr[i])
                }
            }
            return result;
