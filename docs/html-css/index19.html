<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        section {
            width: 200px;
            height: 200px;
            margin: 400px auto;
            perspective: 30000px;
        }

        p {
            width: 200px;
            height: 200px;
            background-color: orange;
        }

        .box1 {
            width: 200px;
            height: 200px;
            perspective: 30000px;
            position: relative;
            /* 设置变形类型,保留它内部的3D效果 */
            /* 这个盒子既是舞台又是演员 需要这个盒子带着里面的p旋转*/
            transform-style: preserve-3d;
            transition: all 10s ease 0s;
        }

        section:hover .box1 {
            transform: rotateX(360deg) rotateY(360deg);
        }

        .box1 p {
            position: absolute;
            top: 0;
            left: 0;
            width: 200px;
            height: 200px;
        }

        /* 顶面 */
        .box1 p:nth-child(1) {
            background-color: rgba(12, 231, 231, 0.5);
            transform: translateZ(100px);
        }

        /* 背面 */
        .box1 p:nth-child(2) {
            background-color: rgba(11, 231, 11, 0.5);
            transform: rotateX(90deg) translateZ(100px);
        }

        /* 底面 */
        .box1 p:nth-child(3) {
            background-color: rgba(58, 7, 199, 0.5);
            transform: rotateX(-90deg) translateZ(100px);
        }

        /* 右侧面 */
        .box1 p:nth-child(4) {
            background-color: rgba(236, 57, 162, 0.5);
            transform: rotateY(90deg) translateZ(100px);
        }

        /* 左侧面 */
        .box1 p:nth-child(5) {
            background-color: rgba(219, 8, 8, 0.5);
            transform: rotateY(-90deg) translateZ(100px);
        }

        /* 前面 */
        .box1 p:nth-child(6) {
            background-color: rgba(205, 228, 236, 0.5);
            transform: rotateX(180deg) translateZ(100px);
        }
    </style>
</head>

<body>
    <section>
        <div class="box1">
            <p></p>
            <p></p>
            <p></p>
            <p></p>
            <p></p>
            <p></p>
        </div>
    </section>

</body>

</html>
