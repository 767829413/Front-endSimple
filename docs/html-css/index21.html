<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            margin: 100px auto;
            width: 343px;
            height: 256px;
            position: relative;
        }

        .box .dengpao {
            position: absolute;
        }

        .box .guang {
            position: absolute;
            right: 74px;
            bottom: 71px;
            animation: ss .5s ease 0s infinite alternate;
        }

        @keyframes ss {
            from {
                opacity: 1;
            }

            to {
                opacity: 0;
            }
        }

        .box .huojian {
            position: absolute;
            left: 500px;
            bottom: 35px;
            animation: ad .3s ease 0s infinite alternate;
        }

        @keyframes ad {
            from {
                transform: translateX(-20px) translateY(-20px);
            }

            to {
                transform: translateX(20px) translateY(20px);
            }
        }

        .box .line1 {
            width: 2px;
            height: 166px;
            left: 500px;
            bottom: 35px;
            background-color: blue;
            position: absolute;
            animation: yd 1s linear 0s infinite;
            opacity: 0;
        }

        .box .line2 {
            width: 2px;
            height: 166px;
            left: 500px;
            bottom: -60px;
            background-color: blue;
            position: absolute;
            animation: yd 1s linear .5s infinite;
            opacity: 0;
        }

        @keyframes yd {
            0% {
                transform: rotate(45deg) translateY(-200px);
                opacity: 0;
            }

            50% {
                opacity: 1;
            }

            100% {
                transform: rotate(45deg) translateY(200px);
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div class="box">
        <img class="dengpao" src="../images/dengpao.png" alt="">
        <img class="guang" src="../images/guang.png" alt="">
        <img class="huojian" src="../images/huojian.png" alt="">
        <div class="line1"></div>
        <div class="line2"></div>
    </div>
</body>

</html>
