<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div {
            margin: 100px auto;
            width: 200px;
            height: 200px;
        }

        .box1 {

            background-color: orange;
            animation: r 1s linear 0s infinite alternate;
        }

        @keyframes r {
            from {
                transform: rotate(0);
            }

            to {
                transform: rotate(360deg);
            }
        }

        .box2 {
            background-color: blue;
            animation: move 1s linear 0s infinite alternate;
        }

        @keyframes move {
            from {
                translate: translateX(0);
            }

            to {
                transform: translateX(600px);
            }
        }

        .box3 {
            background-color: green;
            animation: changeToCircle 1s linear 0s infinite alternate;
        }

        @keyframes changeToCircle {
            from {
                border-radius: 0;
            }

            to {
                border-radius: 50%;
            }
        }

        .box4 {
            background-color: red;
            animation: changeToColor 3s linear 0s infinite alternate;
        }

        @keyframes changeToColor {
            0% {
                background-color: red;
            }

            20% {
                background-color: yellow;
            }

            40% {
                background-color: gold;
            }

            60% {
                background-color: purple;
            }

            60% {
                background-color: black;
            }
        }
    </style>
</head>

<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
</body>

</html>
